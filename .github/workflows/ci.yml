name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm
      - name: install npm packages
        run: pnpm install --frozen-lockfile
      - name: Run lint and formatter
        run: pnpm exec check
